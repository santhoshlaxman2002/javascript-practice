<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-PaperScissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p class="result"></p>
    <p class="pick"></p>
    <p class="scorecard">Win : 0 Lose : 0 Tie : 0</p>
    <button onclick="reset()">Reset</button>
    <script>
        const obj=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            lose:0,
            tie:0
        };
        function reset(){
            obj.win=0;
            obj.lose=0;
            obj.tie=0;
            document.querySelector('.scorecard').innerHTML=`win : ${obj.win} Lose : ${obj.lose} Tie : ${obj.tie}`;
            localStorage.removeItem('score');
        }
        function computerPick(){
            const val=Math.random();
            if(val>=0&&val<1/3){
                return 'rock';
            }
            else if(val>=1/3&&val<2/3){
                return 'paper';
            }
            else{
                return 'scissors';
            }
        }
        function playGame(selection){
            let result='';
            const computer=computerPick();
            if(selection==='rock'){
                if(computer==='rock'){
                    result='Tie';
                }
                else if(computer==='paper'){
                    result='You lose.';
                }
                else{
                    result='You win!.';
                }
            }
            else if(selection==='paper'){
                if(computer==='rock'){
                    result='You lose.';
                }
                else if(computer==='paper'){
                    result='Tie';
                }
                else{
                    result='You lose.';
                }
            }
            else{
                if(computer==='rock'){
                    result='You lose.';
                }
                else if(computer==='paper'){
                    result='You win!.';
                }
                else{
                    result='Tie';
                }
            }
            if(result==='You lose.'){
                obj.lose++;
            }
            else if(result==='You win!.'){
                obj.win++;
            }
            else{
                obj.tie++;
            }
            document.querySelector('.result').innerHTML=result;
            document.querySelector('.pick').innerHTML=`You Picked ${selection} Computer Picked ${computer}`;
            document.querySelector('.scorecard').innerHTML=`Win : ${obj.win} Lose : ${obj.lose} Tie : ${obj.tie}`;
            localStorage.setItem('score',JSON.stringify(obj));
        }
    </script>
</body>
</html>
