<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-PaperScissors</title>
</head>
<body>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <button onclick="reset()">Reset</button>
    <script>
        const obj=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            lose:0,
            tie:0
        };
        function reset(){
            localStorage.removeItem('score');
            alert('Hello Game Reseted');
        }
        function computerPick(){
            const val=Math.random();
            if(val>=0&&val<1/3){
                return 'rock';
            }
            else if(val>=1/3&&val<2/3){
                return 'paper';
            }
            else{
                return 'scissors';
            }
        }
        function playGame(selection){
            let result='';
            const computer=computerPick();
            if(selection==='rock'){
                if(computer==='rock'){
                    result='tie';
                }
                else if(computer==='paper'){
                    result='you lose.';
                }
                else{
                    result='you win!.';
                }
            }
            else if(selection==='paper'){
                if(computer==='rock'){
                    result='you lose.';
                }
                else if(computer==='paper'){
                    result='tie';
                }
                else{
                    result='you lose.';
                }
            }
            else{
                if(computer==='rock'){
                    result='you lose.';
                }
                else if(computer==='paper'){
                    result='you win!.';
                }
                else{
                    result='tie';
                }
            }
            if(result==='you lose.'){
                obj.lose++;
            }
            else if(result==='you win!.'){
                obj.win++;
            }
            else{
                obj.tie++;
            }
            alert(`You Picked ${selection} , Computer Picked ${computer} And ${result}
Win : ${obj.win} Lose : ${obj.lose} Tie : ${obj.tie}`);
            localStorage.setItem('score',JSON.stringify(obj));
        }
    </script>
</body>
</html>
